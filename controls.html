<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Scoring Marker Controls</title>
    <link rel="stylesheet" href="controls.css">
  </head>
  <body>
    <div class="content">
      <div class="team">
        <div class="name">
          <input id="team-name0" type="text" />
          <button onclick="setTeamName(0)">Save</button>
        </div>
        <div class="score">
          <div><button onclick="addPointsToTeamScore(0, 2)">+2</button></div>
          <div><button onclick="addPointsToTeamScore(0, 1)">+1</button></div>
          <div><button onclick="addPointsToTeamScore(0, -1)">-1</button></div>
          <div><button onclick="addPointsToTeamScore(0, -2)">-2</button></div>
        </div>
      </div>
      <div class="team">
        <div class="name">
          <input id="team-name1" type="text" />
          <button onclick="setTeamName(1)">Save</button>
        </div>
        <div class="score">
          <div><button onclick="addPointsToTeamScore(1, 2)">+2</button></div>
          <div><button onclick="addPointsToTeamScore(1, 1)">+1</button></div>
          <div><button onclick="addPointsToTeamScore(1, -1)">-1</button></div>
          <div><button onclick="addPointsToTeamScore(1, -2)">-2</button></div>
        </div>
      </div>
    </div>
    <div class="reset">
      <div><button onclick="confirmReset()">Reset scores</button></div>
    </div>
    <div class="extra">
      <div class="pull-left">
        <label for="decoration-checkbox">Remove frame decoration</label>
        <input type="checkbox" id="decoration-checkbox" onchange="toggleFrameDecoration()" />
      </div>
      <div class="pull-right">
        <label for="alwaysontop-checkbox">Always on top</label>
        <input type="checkbox" id="alwaysontop-checkbox" onchange="toggleAlwaysOnTop()" />
      </div>
    </div>
    <script src="./controls.js"></script>
  </body>
</html>
